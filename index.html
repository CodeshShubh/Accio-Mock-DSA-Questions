// binary Search 
      let arr = [5, 14, 23, 12, 89, 17, 19, 21];
     let target =21;
     let sortArr = arr.sort((a,b)=>a-b)

     function binarySearch(sortArr){
        let l=0;
        let r=sortArr.length-1;
        while(l<=r){
            let m = Math.floor((l+r)/2)
             
            if(sortArr[m]===target){
                return m
            }else if(sortArr[m]>target){
                r=m-1
            }else{
                l=m+1
            }
        }
     }

console.log(binarySearch(sortArr))

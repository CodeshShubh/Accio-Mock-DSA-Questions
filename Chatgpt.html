<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatgpt</title>
</head>

<body>
    <script>

        function sig(s) {
            const cnt = Array(26).fill(0);
            for (const ch of s) {
                let ascii = ch.charCodeAt(0)-97
                cnt[ascii]++;
            }
            return cnt.join('#'); 
        }

        console.log(sig("rama"))



    </script>
</body>

</html>
